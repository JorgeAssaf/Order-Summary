<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<header class="card_img">
  <div class="img_p"</div>
</header>

<body>
  <main class="card_cont">
    <section class="hero_primary">
      <h1 class="title">
        Order Summary
      </h1>
      <p class="text_p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </section>

      <div class="plan_cont">
        <div class="list">
          <img class="icono_music" src="./images/icon-music.svg" alt="">
          <div>
            <div class="text_plan">Annual Plan</div>
            <div class="text_plan price">$59.99/year</div>
          </div>
          <a href="#" class="btn_change">Change</a>
        </div>
      </div>


      <div class="btn_pay">
        <a href="#" class="pay">Proceed to Payment</a>
      </div>
      <div class="btn_cancel">
        <a href="#" class="cancel">Cancel Order</a>
      </div>
  </main>
</body>

</html>
